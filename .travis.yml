language: node_js
node_js:
  - 10.15.3
cache:
  directories:
  - node_modules
env:
  global:
    - CC_TEST_REPORTER_ID=323b258bab06b287d3887e9c9c4f53ea896fa57bb3b2af5500fbea29782045c5
before_script:
  - export CC_TEST_REPORTER_ID=323b258bab06b287d3887e9c9c4f53ea896fa57bb3b2af5500fbea29782045c5
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm test -- --coverage -u
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT